<div class="container mx-auto">
    <div class="my-8 max-w-md mx-auto">
        <button class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" [routerLink]="'create'">
            Create Classified
          </button>
    </div>
    <div class="overflow-hidden bg-white shadow sm:rounded-lg my-8 max-w-md mx-auto" *ngFor="let item of classifieds$ | async">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg font-medium leading-6 text-gray-900">{{ item.title }}</h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">{{ item.description }}</p>
            <p class="mt-1 max-w-2xl text-xs text-gray-400">created by <b>{{ item.createdBy.firstName }} {{ item.createdBy.lastName }}</b> on <b>{{ item.createdAt | date }}</b></p>
        </div>
    </div>
</div>
